<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <Link rel=StyleSheet href="style.css" type="text/css">
  </head>
  <body>
    <content class="main">
      <div class="left-sidebar">
        <h6>Player One</h6>
        <ul>
          <img src="./images/computer_key_W.png" alt="" />
          <li>Barrel Up</li>
          <img src="./images/computer_key_S.png" alt="" />
          <li>Barrel Down</li>
          <img src="./images/computer_key_D.png" alt="" />
          <li>Fire Missile</li>
          <img src="./images/computer_key_Q.png" alt="" />
          <li>Power Up</li>
          <img src="./images/computer_key_A.png" alt="" />
          <li>Power Down</li>
        </ul>
      </div>
      <div class="right-sidebar">
        <h6>Player Two</h6>
        <ul>
          <img src="./images/computer_key_Arrow_Up.png" alt="" />
          <li>Barrel Up</li>
          <img src="./images/computer_key_Arrow_Down.png" alt="" />
          <li>Barrel Down</li>
          <img src="./images/computer_key_Arrow_Left.png" alt="" />
          <li>Fire Missile</li>
          <img src="./images/computer_key_Less_than_Comma.png" alt="" />
          <li>Power Up</li>
          <img src="./images/computer_key_Greater_than_Period.png" alt="" />
          <li>Power Down</li>
        </ul>
      </div>
      <canvas class="canvas"></canvas>
      <script type="application/javascript" src="lib/bundle.js"></script>
    </content>
